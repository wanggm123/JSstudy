<script>
    var aAdd=document.querySelectorAll(".shop-content .add");
    var aReduce=document.querySelectorAll(".shop-content .reduce");
    var aSpan=document.querySelectorAll(".shop-content span");
    var aAverage=document.querySelectorAll(".shop-content .average");
    var aPrice=document.querySelectorAll(".shop-content .price");
    var oCount=document.querySelector(".shop-footer .count");
    var oSum=document.querySelector(".shop-footer .sum");
    var number=[];
    console.log(oCount);
     for(var i=0; i<aAdd.length; i++) {
         number[i] = 0;
         aAdd[i].index = i;
         aAdd[i].onclick = function () {
             number[this.index]++;
             aSpan[this.index].innerText = (number[this.index]);
             aPrice[this.index].innerText = (number[this.index] * parseInt(aAverage[this.index].innerHTML));
             count();
             sum();
         }



     }
    for(var i=0; i<aReduce.length; i++) {
        number[i] = 0;
        aReduce[i].index = i;

            if (number[this.index] == 0) {
                aSpan[this.index].innerText = (number[this.index]);
            }
            else {
                number[this.index]--;
                aSpan[this.index].innerText = (number[this.index]);
                aPrice[this.index].innerText = (number[this.index] * parseInt(aAverage[this.index].innerHTML));

                 sum();

        function count() {
